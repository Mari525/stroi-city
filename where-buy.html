<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Строй-city</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&family=Saira&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="where-buy">
		<section class="where-buy__info">
			<h1 class="where-buy__heading">Где купить в России</h1>
			<select class="city-select">
				<option class="city-select__option city-select__option--disabled" disabled selected hidden>Выберите город</option>
				<option class="city-select__option" value="moscow">Москва</option>
				<option class="city-select__option" value="lubercy">Люберцы</option>
				<option class="city-select__option" value="podolsk">Подольск</option>
				<option class="city-select__option" value="spb">Санкт-Петербург</option>
				<option class="city-select__option" value="yoshkar-ola">Йошкар-Ола</option>
				<option class="city-select__option" value="novgorod">Нижний Новгород</option>
				<option class="city-select__option" value="novosibirsk">Новосибирск</option>
				<option class="city-select__option" value="rostov">Ростов-на-Дону</option>
				<option class="city-select__option" value="samara">Самара</option>
				<option class="city-select__option" value="saratov">Саратов</option>
				<option class="city-select__option" value="stavropol">Ставрополь</option>
				<option class="city-select__option" value="oskol">Старый Оскол</option>
				<option class="city-select__option" value="chelyabinsk">Челябинск</option>
			</select>
		</section>
		<section class="where-buy__map">
			<img class="where-buy__map__img" src="img/where-map.jpg" alt="">
			<a class="where-buy__map__gps" href="#">
				Координаты для GPS навигатора: 55.854963, 37.465622
			</a>
		</section>
	</main>
	<footer class="footer-secondary">
        <hr class="footer-secondary__line">
        <p class="footer-secondary__map">Карта сайта</p>

    </footer>
    <p class="water">Фабрика IT-решений. Московский политех 2021</p>
</body>
